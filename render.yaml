services:
  - type: web
    name: livestock-management
    runtime: docker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: livestock-management-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
databases:
  - name: livestock-management-db
    ipAllowList: []
