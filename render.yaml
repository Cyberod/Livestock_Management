services:
  - type: web
    name: livestock-management
    runtime: python3
    buildCommand: sh build.sh
    startCommand: gunicorn livestock_management.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: livestock-management-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
databases:
  - name: livestock-management-db
    ipAllowList: []
